<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Usuarios Registrados</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Servicio</th>
                    <th>Importe</th>
                    <th>Ubicación</th>
                    <th>Fecha de Registro</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
                <!-- Aquí se llenarán los usuarios dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        // Lógica para obtener usuarios y llenar la tabla
        fetch('http://localhost:3000/get-users')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const users = data.users;
                    console.log('Usuarios:', users);

                    // Seleccionar el cuerpo de la tabla
                    const userTable = document.querySelector('#user-table-body');

                    // Verificar si hay usuarios
                    if (users.length === 0) {
                        userTable.innerHTML = '<tr><td colspan="7" class="text-center">No hay usuarios registrados</td></tr>';
                    } else {
                        // Llenar la tabla con los datos de los usuarios
                        users.forEach(user => {
                            const row = `
                                <tr>
                                    <td>${user.id}</td>
                                    <td>${user.name}</td>
                                    <td>${user.phone}</td>
                                    <td>${user.service}</td>
                                    <td>${user.amount}</td>
                                    <td>${user.location}</td>
                                    <td>${user.registrationDate}</td>
                                </tr>
                            `;
                            userTable.innerHTML += row;
                        });
                    }
                } else {
                    console.error('Error al obtener usuarios:', data.message);
                }
            })
            .catch(error => console.error('Error en la solicitud fetch:', error));
    </script>
</body>
</html>
