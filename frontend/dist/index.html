<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff4e50, #1fddff); /* Degradado llamativo */
            background-size: 400% 400%; /* Para animación */
            animation: gradientBG 15s ease infinite; /* Animación suave */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #fff; /* Texto claro para contraste */
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semitransparente */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3); /* Sombra fuerte */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .btn-custom {
            background-color: #ff0000; /* Rojo vibrante */
            color: white;
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* Sombra para destacar */
        }

        .btn-custom:hover {
            background-color: #cc0000; /* Rojo más oscuro al pasar */
            transform: scale(1.1); /* Zoom al pasar */
        }
    </style>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-Z4955P11D1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-Z4955P11D1');
    </script>
</head>
<body>
    <div class="container">
       <h1>Registro de usuarios ¡Bienvenido!</h1>
       <button id="emitirFactura" class="btn btn-custom">Emitir Factura</button>
    </div>

    <script>
        document.getElementById('emitirFactura').addEventListener('click', () => {
            // Limpiar el contenido de la página actual antes de redirigir
            document.body.innerHTML = '';  // Elimina todo el contenido de la página actual.

            // Esperar un momento para asegurarse de que la limpieza se haya completado
            setTimeout(() => {
                // Redirige a formulario.html
                window.location.replace('formulario.html');  // Usar replace para evitar el historial
            }, 50);  // Puedes ajustar el tiempo de espera si es necesario
        });
    </script>
</body>
</html>
