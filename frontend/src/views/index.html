<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Fondo claro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
       <h1>Bienvenido al Generador de Facturas</h1>
       <button id="emitirFactura" class="btn btn-custom">Emitir Factura</button>
    </div>
    
    <script>
        document.getElementById('emitirFactura').addEventListener('click', () => {
            // Redirige inmediatamente a formulario.html sin limpiar el DOM
            window.location.replace('formulario.html');  // Usamos replace para evitar que el usuario regrese a esta p√°gina
        });
    </script>
</body>
</html>
